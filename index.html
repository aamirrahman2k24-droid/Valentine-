<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: background 0.5s;
      flex-direction: column;
    }

    h1, h2 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes { background: #28a745; color: white; }
    #no { background: #dc3545; color: white; position: absolute; left: 50%; transform: translateX(-50%); top: 60%; }

    /* Pages */
    #yesPage {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    #back { background: #007bff; color: white; }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 3s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity:1; }
      100% { transform: translateY(-500px) rotate(-45deg); opacity:0; }
    }

  </style>
</head>
<body>

<!-- Index Page -->
<div id="indexPage">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">YES üíñ</button>
  <button id="no">NO üò¢</button>
</div>

<!-- Yes Page -->
<div id="yesPage">
  <h2>Yay! You said YES! ü•∞</h2>
  <p>You just made me the happiest person alive üíñ</p>
  <button id="back">Back</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const indexPage = document.getElementById("indexPage");
  const yesPage = document.getElementById("yesPage");
  const backBtn = document.getElementById("back");

  // Move NO button randomly
  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  // YES button shows YES page
  yesBtn.addEventListener("click", () => {
    indexPage.style.display = "none";
    yesPage.style.display = "flex";
    createHearts(20);
  });

  // Back button
  backBtn.addEventListener("click", () => {
    yesPage.style.display = "none";
    indexPage.style.display = "flex";
  });

  // Floating hearts
  function createHearts(num) {
    for(let i=0; i<num; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random()*3) + 's';
      document.body.appendChild(heart);
      setTimeout(()=>{ heart.remove(); }, 5000);
    }
  }

</script>

</body>
</html>
